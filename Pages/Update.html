    <form>
        <!-- I made const value right now but the value will be the student's data who we selected -->
        <!--first name input-->
        <label for="first">First Name:*</label>
        <input type="text" id="first" name="first" placeholder="Firstname" value="Malik" required >

        <!--last name input-->
        <label for="last">Last Name:*</label>
        <input type="text" id="last" name="last" placeholder="Lastname" value="Khalid" required>
        <br>
        <br>

        <!--gender input-->
        <label for="gender">Gender:*</label>
        <select id="gender" name="gender" required>
            <option disabled selected>Select..</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>

        <!--date input-->
        <label for="date">Date of Birth:*</label>
        <input type="date" id="date" name="date" value="2003-08-01" required>
        <br>
        <br>

        <!--gpa input-->
        <label for="gpa">GPA:*</label>
        <input type="text" id="gpa" name="gpa" placeholder="GPA" value="3" required>
        <br>
        <br>

        <!--department input-->
        <label for="department">Department:*</label>
        <select id="department" name="department" required>
            <option disabled selected>Select..</option>
            <option value="CS">CS</option>
            <option value="AI">AI</option>
            <option value="IS">IS</option>
            <option value="IT">IT</option>
            <option value="DS">DS</option>
        </select>
        <br>
        <br>

        <!--level input-->
        <label for="level">Level:*</label>
        <select id="level" name="level" required>
            <option disabled selected>Select..</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
        </select>
        <br>
        <br>

        <!--id input-->
        <label for="id">ID:*</label>
        <input type="text" id="id" name="id" placeholder="ex: 20210051" value="20210320" required>
        <br>
        <br>

        <!--status input-->
        <label for="status">Status:*</label>
        <select id="status" name="status" required>
            <option disabled selected>Select..</option>
            <option value="enrolled">Enrolled in</option>
            <option value="exiting">Exiting</option>
            <option value="re-entering">Re-entering</option>
        </select>
        <br>
        <br>

        <!--phone number input-->
        <label for="phone">Phone Number:*</label>
        <input type="text" id="phone" name="phone" placeholder="ex: 01128604011" value="01129638354" required>
        <br>
        <br>

        <!--email input-->
        <label for="email">Email:*</label>
        <input type="email" id="email" name="email" placeholder="ex: domatarek2003@gmail.com" value="kmalk1749@gmail.come" required>
        <br>
        <br>
